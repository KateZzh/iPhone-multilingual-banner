<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <title>Banner</title>
        <link rel="stylesheet" href="css/global.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/responsive.css" />
    </head>
    <body>
        <div class="container">
            <a href="#" class="close-btn"></a>
            <main class="main">
                <h1 class="main__title" id="main-title">Get Unlimited <br />Access</h1>

                <div class="main__advantages">
                    <div class="main__advantage main__advantage--image1">
                        <p class="main__advantage-desc" id="main-advantage-desc1">Unlimited Art <br />Creation</p>
                    </div>

                    <div class="main__advantage main__advantage--image2">
                        <p class="main__advantage-desc" id="main-advantage-desc2">Exclusive <br />Styles</p>
                    </div>

                    <div class="main__advantage main__advantage--image3">
                        <p class="main__advantage-desc" id="main-advantage-desc3">Magic Avatars <br />With 20% Off</p>
                    </div>
                </div>

                <div class="subscription-plans">
                    <div class="subscription-plans__item" data-link="https://apple.com/">
                        <div class="item__badge-wrapper">
                            <span class="item__badge" id="item-badge">BEST OFFER</span>
                        </div>

                        <div>
                            <h2 class="item__title" id="item-title1">YEARLY ACCESS</h2>
                            <p class="item__desc" id="item__desc">Just {{price}} per year</p>
                        </div>

                        <span class="item__price" id="item-price1">{{price}} <br />per week</span>
                    </div>

                    <div class="subscription-plans__item" data-link="https://google.com/">
                        <h2 class="item__title" id="item-title2">WEEKLY ACCESS</h2>
                        <span class="item__price" id="item-price2">{{price}} <br />per week</span>
                    </div>

                    <a href="#" class="subscription-plans__continue-btn" id="continue-btn">Continue</a>
                </div>
            </main>

            <footer class="footer">
                <ul class="footer__list">
                    <li class="footer__item"><a href="#" class="footer__link" id="terms-link">Terms of Use</a></li>
                    <li class="footer__item"><a href="#" class="footer__link" id="privacy-link">Privacy Policy</a></li>
                    <li class="footer__item"><a href="#" class="footer__link" id="restore-link">Restore</a></li>
                </ul>
            </footer>

            <script src="./js/translations.js"></script>
            <script src="./js/script.js"></script>
        </div>
    </body>
</html>
